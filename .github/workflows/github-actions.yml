name: tcisd

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - dev
      - main
    tags:
      - "*"

jobs:
  info:
    uses: idelchi/devenv/.github/workflows/info.yml@dev

  test:
    needs: info
    if: ${{ ! startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.1"
          check-latest: true

      - name: Verify that project contains no comments
        run: go run . lint .

  cleanup:
    uses: idelchi/devenv/.github/workflows/cleanup.yml@dev
    if: github.ref == 'refs/heads/dev'
    needs: test
    permissions:
      actions: write

  next-tag:
    uses: idelchi/devenv/.github/workflows/next-tag.yml@dev
    if: github.ref == 'refs/heads/dev'
    needs: test

  prerelease:
    uses: idelchi/devenv/.github/workflows/prerelease.yml@dev
    if: github.ref == 'refs/heads/dev'
    needs: next-tag
    permissions:
      contents: write
      actions: write
    with:
      tag: ${{ needs.next-tag.outputs.next }}-beta

  release:
    uses: idelchi/devenv/.github/workflows/gorelease.yml@dev
    if: startsWith(github.ref, 'refs/tags/')
    needs: info
    permissions:
      contents: write
    with:
      config: .devenv/.goreleaser.yaml
